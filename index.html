<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <button id="themeToggle">ðŸŒ™ Toggle Dark Mode</button>
    </header>

    <!-- Profile Photo -->
    <div class="profile-photo">
        <img src="profile.png" alt="My Photo">
    </div>

    <section id="about">
        <h2>About Me</h2>
        <p>Hi, I'm a student learning web development. This is my portfolio to showcase my assignments and skills.</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div id="projectList" class="project-grid">
            <!-- Projects will be added dynamically using JavaScript -->
        </div>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <div id="skillsList" class="skills-grid">
            <!-- Skills will be added dynamically using JavaScript -->
        </div>
    </section>

    <footer>
  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contactForm" class="contact-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
        </div>
        <button type="submit" class="send-btn">Send</button>
    </form>
    <p id="formMessage"></p>
</section>
        <p id="currentDate"></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
